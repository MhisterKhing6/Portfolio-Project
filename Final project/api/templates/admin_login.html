<!doctype html>
<html lang="en">

<head>
	<title>Login 04</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="/static/style.css">
	<link rel="stylesheet" href="/static/boostrap.min.css">

</head>

<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-12 col-lg-10">
					<div class="wrap d-md-flex">
						<div class="img" style="background-image: url(/static/images/logo/png/logo-color.png); background-size:contain;">
						</div>
						<div class="login-wrap p-4 p-md-5">
							<div class="d-flex">
								<div class="w-100">
									<h3 class="mb-4">Administrators Login</h3>
								</div>
								{%  with messages=get_flashed_messages() %}
								 {% if messages %}
									<div class="w-100 " style="background-color:#28a745; color:black; font-size=1.5rem">
									<p style="margin:10px">{{messages[0]}}</p>
									</div>
								{% endif %}
								{% endwith %}

							</div>
							<form action="{{ url_for('Main.admin_login') }}" method="post" class="signin-form">
								<div class="form-group mb-3">
									<label class="label" for="number">Tel Number</label>
									<input type="tel" id="number" name="number" class="form-control"
										placeholder="+233xxxxxxxxx" required>
								</div>
								<div class="form-group mb-3">
									<label class="label" for="pass">Password</label>
									<input type="password" class="form-control" id="pass" name="pass"
										placeholder="Password" required>
								</div>
								<div class="form-group">
									<button type="submit" class="form-control  rounded submit px-3 " style="background-color:rgb(53, 210, 192)">Sign
										In</button>
								</div>
								<div class="form-group d-md-flex">
									<div class="w-50 text-left">
										<label class="checkbox-wrap checkbox-primary mb-0 " style="font-size:0.8rem">Remember Me
											<input type="checkbox" checked>
											<span class="checkmark"></span>
										</label>
									</div>
									<div class="w-50 text-md-right">
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>



</body>

</html>
