    <!--Form -->
    <section class="ftco-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-12 col-lg-10">
                    <div class="wrap d-md-flex">
                        <div class="img" style="background-image: url(/static/images/logo/png/logo-color.png); background-size:contain">
                        </div>
                        <div class="login-wrap p-4 p-md-5">
                            <div class="d-flex">
                                <div class="w-100">
                                    <h3 class="mb-4">Add Withdrawal Information</h3>
                                </div>
                                {% with messages=get_flashed_messages() %}
                                {% if messages %}
                                <div class="w-100" style="background-color:red; color:black; font-size=1.5rem">
                                    <p style="margin:10px">{{messages[0]}}</p>
                                </div>
                                {% endif %}
                                {% endwith %}

                            </div>
                            <form action=" {{ url_for('Main.bind_info') }} " method="post" class="signin-form">
                                <div class="form-group mb-3">
                                    <label class="label" for="pass">Name registered with number</label>
                                    <input type="text" class="form-control" id="name" name="name"
                                        placeholder="Full Name" required>
                                </div>
                                <div class="form-group mb-3">
                                    <label class="label" for="number">Tel Number</label>
                                    <input type="tel" id="number" name="number" class="form-control"
                                        placeholder="024123456" required>
                                </div>
                                <div class="form-group mb-3">
                                    <label class="label" for="number">Confirm Number</label>
                                    <input type="tel" id="cnumber" name="cnumber" class="form-control"
                                        placeholder="024123456" required>
                                </div>

                                <div class="form-group mb-3">
                                    <label class="label" for="pass">Fund Password</label>
                                    <input type="password" class="form-control" id="pass" name="pass"
                                        placeholder="Password" required>

                                </div>
                                <div class="form-group mb-3">
                                    <label class="label" for="pass1">Confirm Fund Password</label>
                                    <input type="password" class="form-control" id="pass1" name="pass1"
                                        placeholder="Confirm password" required>
                                </div>
                                <div class="form-check mb-3">
                                    <h4>SELECT TYPE OF VENDOR</h4>
                                    <input type="radio"  id="option1" value="Momo" name="option" required> MTN MOBILE MONEY </input> <br>
                                    <input type="radio"  id="option2" value="Voda" name="option" disabled required> Vodacash </input><br>
                                    <input type="radio"  id="option3" value="Tigo" name="option" disabled required> Airtel Tigo </input>


                                </div>
                                <div class="form-group">
                                    <button type="submit" class="form-control btn  rounded submit px-3" style="background-color:rgb(53, 210, 192">Submit
                                        </button>
                                </div>

                            </form>

                        </div>
                    </div>
