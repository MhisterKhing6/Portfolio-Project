<body style ="background-color:rgb(229, 247, 229)">
<header>
    <nav class="navbar navbar-expand-md navbar-light fixed-top " style="background-color:rgb(53, 210, 192)" >
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="/static/images/logo/png/logo-color.png" style="background-color:white; object-fit:contain" height='60' width="60" class="image-fluid rounded-circle"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
          aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
         <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{{ url_for('Main.admin_page') }}">HOME</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href=" {{ url_for('Main.deposit_clear') }}">DEPOSIT</a>
            </li>
            <li class="nav_item">
              <a class="nav-link" href="{{ url_for('Main.withdrawal_clear') }}">WITHDRAWAL</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " href="{{ url_for('Main.reset_fund') }}">FUND PASSWORD RESET</a>
            </li>
         </ul>
        </div>
      </div>
    </nav>
  </header>
    <!--Information -->

    <!--Form -->
    <section class="ftco-section" style="margin-top:0px">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-12 col-lg-10">
                    <div class="wrap d-md-flex">
                        <div class="login-wrap p-4 p-md-5">
                            <div class="d-flex">
                                <div class="w-100">
                                    <h5 class="mb-4">WITHDRAWAL CLEARING FORM</h5>
                                    <h4>Number of Pending : {{ total }}</h4>
                                </div>

                                {% with messages=get_flashed_messages() %}
                                {% if messages %}
                                <div class="w-100" style="background-color:red; color:black; font-size=0.6rem">
                                    <p style="margin:10px; font-size=0.6rem">{{messages[0]}}</p>
                                </div>
                                {% endif %}
                                {% endwith %}

                            </div>
                            {% if initial %}

                            <div>


                                <div class="form-group mb-3">
                                    <label class="label" for="">Number That Received The Transaction: </label>
                                    <input   type="text" class="form-control" name="number" id="trans"
                                              value=" {{ initial.number }}"
                                         readonly>
                                </div>
                                <div class="form-group mb-3">
                                    <label class="label" for="amount">Amount: </label>
                                    <input   type="text" class="form-control" name="amount" id="amount"
                                              value="{{ initial.amount }}",
                                         readonly>
                                </div>
                                <div class="form-group mb-3">
                                    <label class="label" for="trans_id">Transaction ID: </label>
                                    <input   type="text" class="form-control" name="trans_id" id="trans_id"
                                              value=" {{ initial.trans_id}}",
                                         readonly>
                                </div>

                                <div class="form-group mb-3">
                                    <label class="label" for="pass">Date of The Transaction: </label>
                                    <input   type="text" class="form-control" name="pass" id="pass"
                                         readonly value="{{ initial.date }}">
                                </div>


                                <div class="form-group d-flex">

                                    <a style="margin-left:10" href="{{ url_for('Main.accept_withdrawal', id=initial.id) }}"><button type="submit" class="form-control btn   rounded submit px-3" style=" margin:20px background-color:green">ACCEPT
                                    </button> </a>
                                    <a href="{{ url_for('Main.reject_withdrawal', id=initial.id) }}"><button type="submit" class="form-control btn  rounded submit px-3" style="background-color:RED">REJECT
                                    </button> </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    {% endif %}
    <footer class="navbar-dark fixed-bottom " style="display:flex; background-color:rgb(53, 210, 192); align-items:center; font-weight:bold; font-size:1rem; height:3rem;justify-content:space-evenly; color:black;)">
        <div >
             <a href="{{ url_for('Main.reset_fund') }}"> RESET </a>
           </div>
           <div>
             <a href="{{ url_for('Main.deposit_clear') }}">Deposits</a>
           </div>
           <div >
             <a href="{{ url_for('Main.withdrawal_clear') }}">Withdrawals </a>
           </div>
    </footer>
</div>
</body>
 <script src="/static/js/bootstrap.bundle.min.js"></script>
</html>
